<div class="pensamento {{ thought.model }} ff-robot-mono" [ngClass]="widthThought()">
    <img src="../../../../assets/imagens/{{ thought.model }}.png" alt="aspas coloridas">
    <p class="conteudo"> {{ thought.content }} </p>
    <p class="conteudo"> <b>{{ thought.autorship }}</b> </p>
    <div class="acoes">
        <button class="botao-editar">
            <img src="../../../../assets/imagens/icone-editar.png" alt="editar">
        </button>
        <button class="botao-excluir">
            <img src="../../../../assets/imagens/icone-excluir.png" alt="excluir">
        </button>
    </div>
</div>
