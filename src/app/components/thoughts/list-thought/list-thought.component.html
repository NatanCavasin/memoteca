<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input 
                type="search" 
                class="filtro" 
                placeholder="O que vc procura?" 
                autofocus
                [(ngModel)]="filter"
                (keyup)="searchThoughts()"
                >
            <img src="../../../../assets/imagens/lupa.png" alt="Lupa azul">
        </div>
        <h2 class="ff-inter">Meu Mural</h2>
        <button routerLink="/createThought" class="botao">Adicionar pensamento</button>
    </header>
    <div class="mural" *ngIf="thoughtList.length > 0, else semPensamentos">
       <div *ngFor="let thougth of thoughtList">
            <app-thought [thought]="thougth"></app-thought>
       </div>
    </div>
</section>
<app-load-button 
    [isMoreThoughts]="isMoreThoughts"
    (click)="loadThoughts()">

</app-load-button>
<ng-template #semPensamentos >
    <div class="ff-inter sem-pensamentos">
        Opss, ainda não há nenhum pensamento aqui :(
    </div>
</ng-template>
