<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input 
                type="search" 
                class="filtro" 
                placeholder="O que vc procura?" 
                autofocus
                [(ngModel)]="filter"
                (keyup)="searchThoughts()"
                >
            <img src="../../../../assets/imagens/lupa.png" alt="Lupa azul">
        </div>
        <h2 class="ff-inter">{{ title }}</h2>
        <div class="botoes">
            <button class="botao" (click)="reload()">Meu Mural</button>
            <button class="botao" (click)="listFavorites()">Meus Favoritos</button>
            <button routerLink="/createThought" class="botao">Criar Pensamento</button>
        </div>
    </header>
    <div class="mural" *ngIf="thoughtList.length > 0, else semPensamentos">
       <div *ngFor="let thougth of thoughtList">
            <app-thought 
                [thought]="thougth"
                [favoriteList]="favoriteList"
            ></app-thought>
       </div>
    </div>
</section>
<app-load-button 
    [isMoreThoughts]="isMoreThoughts"
    (click)="loadMoreThoughts()">

</app-load-button>
<ng-template #semPensamentos >
    <div class="ff-inter sem-pensamentos">
        Opss, ainda não há nenhum pensamento aqui :(
    </div>
</ng-template>
